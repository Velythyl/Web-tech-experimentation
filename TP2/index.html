<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <title>Puzzle d'images</title>
        <link rel="stylesheet" type="text/css" href="theme.css"/>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
        <script src="script.js"></script>
    </head>
    <body>
        <div id="init-wrapper">
            <div id="alert">Vous devez avoir au moins 2 lignes et colonnes!</div>
            <div class="pretty-div">
                <div>
                    <div class="col accent">
                        <div>Nombre de lignes (x)</div>
                        <input id="x-input" type="number"/>
                    </div>
                    <div class="col right-col accent">
                        <div>Nombre de colonnes (y)</div>
                        <input id="y-input" type="number"/>
                    </div>
                </div>
                <button class="accent" id="init-button" type="button">Nouvelle partie!</button>
            </div>
        </div>
        <div id="game">
            <div class="counter" id="counter"></div>
            <div id="grid">

            </div>
        </div>
        <div id="game-end">
            <div class="pretty-div">
                <div class="accent mess" id="lost">Vous avez perdu en <span class="counter"></span> coups!</div>
                <div class="accent mess" id="won">Vous avez gagn√© en <span class="counter"></span> coups!</div>
                <button class="accent" id="return-button" type="button">Retourner au menu</button>
            </div>
        </div>
    </body>
</html>
